<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="profile-card">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <div class="profile-text">
        <section class="profile-bio">
          <img src="./images/image-victor.jpg" alt="A close-up profile photo of Victor Crest">
          <div class="info">
            <p>
              <span class="bold">Victor Crest</span>
              <span>26</span>
            </p>
            <p class="place">London</p>
          </div>
        </section>

        <section class="profile-stats">
          <div>
            <span class="bold">80K</span>
            <span class="small">Followers</span>
          </div>
          <div>
            <span class="bold">803K</span>
            <span class="small">Likes</span>
          </div>
          <div>
            <span class="bold">1.4K</span>
            <span class="small">Photos</span>
          </div>
        </section>
      </div>
    </article>
  </main>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>

</html>
